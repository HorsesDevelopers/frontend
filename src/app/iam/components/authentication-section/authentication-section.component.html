<div *ngIf="isSignedIn; then authenticated else anonymous"></div>
<ng-template #authenticated>
  <span class="mat-body"> {{ 'auth.welcome' | translate }}, {{ currentUserName }}</span> | <button mat-button (click)="onSignOut()">{{ 'auth.signOut' | translate }}</button>
</ng-template>
<ng-template #anonymous>
  <button mat-button (click)="onSignIn()">{{ 'auth.signIn' | translate }}</button> | <button mat-button (click)="onSignUp()">{{ 'auth.signUp' | translate }}</button>
</ng-template>
