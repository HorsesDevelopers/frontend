<div class="create-sensor-container">
  <h1 class="create-sensor-title">Create Sensor</h1>

  <div class="form-group">
    <label for="pondName">Pond Name</label>
    <select id="pondName" class="pond-select" [(ngModel)]="newSensor.id">
      <option [ngValue]="null">Select a pond</option>
      <option *ngFor="let pond of ponds" [ngValue]="pond.id">{{ pond.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="oxygenLevel"> Turbidez level</label>
    <input type="number" id="oxygenLevel" class="input-field" [(ngModel)]="newSensor.oxygenLevel">
  </div>

  <div class="form-group">
    <label for="temperatureLevel">Temperature level</label>
    <input type="text" id="temperatureLevel" class="input-field" [(ngModel)]="newSensor.temperatureLevel">
  </div>

  <div class="button-group">
    <button class="create-btn" (click)="createSensor()">Create</button>
    <button class="cancel-btn" (click)="cancel()">Cancel</button>
  </div>
</div>
