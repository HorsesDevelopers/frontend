<a [routerLink]="['/pond-detail', pond.id]" style="text-decoration: none;">
  <mat-card class="pond-card">
    <mat-card-content class="pond-details">
      <h2>{{ pond.name }}</h2>
      <p>{{ 'oam.sensors' | translate }}: {{ pond.name }}</p>
      <p>{{ 'oam.fish' | translate }}: {{ pond.ubication }}</p>
    </mat-card-content>
  </mat-card>
</a>
