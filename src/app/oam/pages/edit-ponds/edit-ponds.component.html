<h1>Editar Pond</h1>
<form *ngIf="ponds.length > 0" (ngSubmit)="saveAll()">
  <div class="pond-edit-group" *ngIf="currentPond">
    <div class="pond-title">Pond #{{ currentIndex + 1 }} de {{ ponds.length }}</div>
    <div class="form-row">
      <label for="pondName">Nombre</label>
      <input class="input-main" id="pondName" [(ngModel)]="currentPond.name" name="pondName" required placeholder="Nombre" />
    </div>
    <div class="form-row">
      <label for="pondUbication">Ubicación</label>
      <input class="input-main" id="pondUbication" [(ngModel)]="currentPond.ubication" name="pondUbication" placeholder="Ubicación" />
    </div>
    <div class="form-row">
      <label for="pondWaterType">Tipo de Agua</label>
      <input class="input-main" id="pondWaterType" [(ngModel)]="currentPond.waterType" name="pondWaterType" placeholder="Tipo de Agua" />
    </div>
    <div class="form-row">
      <label for="pondVolume">Volumen</label>
      <input id="pondVolume" [(ngModel)]="currentPond.volume" name="pondVolume" type="number" placeholder="Volumen" />
    </div>
    <div class="form-row">
      <label for="pondArea">Área</label>
      <input id="pondArea" [(ngModel)]="currentPond.area" name="pondArea" type="number" placeholder="Área" />
    </div>
  </div>
  <div class="button-row">
    <button type="button" class="cancel-btn" (click)="prevPond()" [disabled]="currentIndex === 0">Anterior</button>
    <button type="button" class="cancel-btn" (click)="nextPond()" [disabled]="currentIndex === ponds.length - 1">Siguiente</button>
    <button type="submit" class="save-btn">Guardar Cambios</button>
    <button type="button" class="cancel-btn" (click)="cancel()">Cancelar</button>
  </div>
</form>
<div *ngIf="ponds.length === 0">
  <p>No hay ponds para editar.</p>
</div>
