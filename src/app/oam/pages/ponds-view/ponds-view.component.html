<div class="ponds-container">
  <h1>My Ponds</h1>
  <button class="create-btn" (click)="navigateToCreate()">Crear Pond</button>
  <div class="ponds-grid">
    <app-ponds-card
      *ngFor="let pond of dataSource.data"
      [pond]="pond"
      (click)="navigateToDetail(pond.id)">
    </app-ponds-card>
  </div>
</div>
