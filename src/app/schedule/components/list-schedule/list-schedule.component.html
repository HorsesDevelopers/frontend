<div class="schedule-cards-row">
  <div class="schedule-card" *ngFor="let schedule of schedules">
    <div class="pond-title">
      {{ schedule.name }}
    </div>
    <div class="food">
      {{ schedule.foodKind }}
    </div>
    <div class="time">
      {{ 'schedule.in30min' | translate }}
    </div>
  </div>
</div>
