<div class="popup-overlay">
  <div class="edit-popup">
    <h2 class="popup-title">Edit Pending Task</h2>

    <div class="form-group">
      <label>Description:</label>
      <input type="text" [(ngModel)]="editedPending.description" placeholder="Task description">
    </div>

    <div class="form-group">
      <label>Assign to Staff:</label>
      <select [(ngModel)]="editedPending.staffId">
        <option [value]="null">-- Not Assigned --</option>
        <option *ngFor="let staff of staffList" [value]="staff.id">{{ staff.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status:</label>
      <select [(ngModel)]="editedPending.status">
        <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Priority Level:</label>
      <select [(ngModel)]="editedPending.alertColor">
        <option *ngFor="let color of alertColors" [value]="color.value">{{ color.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Comments:</label>
      <textarea rows="3" placeholder="Additional comments"></textarea>
    </div>

    <div class="buttons-container">
      <button class="cancel-button" (click)="close()">Cancel</button>
      <button class="save-button" (click)="save()">Save Changes</button>
    </div>
  </div>
</div>
