<div class="popup-overlay">
  <div class="edit-popup">
    <h2 class="popup-title">{{ 'schedule.editPending' | translate }}</h2>
    <div class="form-group">
      <label>{{ 'communication.description' | translate }}:</label>
      <input type="text" [(ngModel)]="editedPending.description" [placeholder]="'communication.description' | translate">
    </div>
    <div class="form-group">
      <label>{{ 'common.assignToStaff' | translate }}:</label>
      <select [(ngModel)]="editedPending.staffId">
        <option [value]="null">{{ 'common.notAssigned' | translate }}</option>
        <option *ngFor="let staff of staffList" [value]="staff.id">{{ staff.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>{{ 'schedule.status' | translate }}:</label>
      <select [(ngModel)]="editedPending.status">
        <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>{{ 'common.priorityLevel' | translate }}:</label>
      <select [(ngModel)]="editedPending.alertColor">
        <option *ngFor="let color of alertColors" [value]="color.value">{{ color.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>{{ 'common.comments' | translate }}:</label>
      <textarea rows="3" [placeholder]="'common.comments' | translate"></textarea>
    </div>
    <div class="buttons-container">
      <button class="cancel-button" (click)="close()">{{ 'common.cancel' | translate }}</button>
      <button class="save-button" (click)="save()">{{ 'common.saveChanges' | translate }}</button>
    </div>
  </div>
</div>
