<div class="container">
  <h2>{{ 'communication.createAlert' | translate }}</h2>
  <form (ngSubmit)="createAlert()">
    <label>{{ 'communication.alertName' | translate }}</label>
    <input [(ngModel)]="name" name="name" required />
    <label>{{ 'communication.description' | translate }}</label>
    <input [(ngModel)]="description" name="description" required />
    <label>{{ 'communication.timestamp' | translate }}</label>
    <div class="timestamp-input">
      <input [(ngModel)]="hour" name="hour" placeholder="HH" required />
      <span>:</span>
      <input [(ngModel)]="minute" name="minute" placeholder="MM" required />
    </div>
    <button type="submit">{{ 'communication.createAlert' | translate }}</button>
  </form>
</div>
