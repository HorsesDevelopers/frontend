<div class="add-device-container">
  <h1>Add Device</h1>
  <form class="form">
    <div class="box-input">
      <label for="deviceType">Device Type</label>
      <select id="deviceType" class="list-text" [(ngModel)]="deviceType" name="deviceType">
        <option value="" disabled selected>Select a device type</option>
        <option value="sensor">Sensor</option>
        <option value="dispenser">Dispenser</option>
      </select>
    </div>

    <div *ngIf="deviceType === 'dispenser'">
      <div class="box-input">
        <label for="pond">Pond</label>
        <input id="pond" class="input-text" type="text" placeholder="Enter Pond" name="pond">
      </div>
      <div class="box-input">
        <label for="foodTank">Food Tank</label>
        <input id="foodTank" class="input-text" type="text" placeholder="Enter Food Tank" name="foodTank">
      </div>
      <div class="box-input">
        <label for="comment">Comment</label>
        <textarea id="comment" class="input-text" placeholder="Enter Comment" name="comment"></textarea>
      </div>
    </div>

    <div *ngIf="deviceType === 'sensor'">
      <div class="box-input">
        <label for="pond">Pond</label>
        <input id="pond" class="input-text" type="text" placeholder="Enter Pond" name="pond">
      </div>
      <div class="box-input">
        <label for="loop">Loop</label>
        <select id="loop" class="list-text" name="loop">
          <option value="time">Time</option>
          <option value="hours">Hours</option>
        </select>
      </div>
      <div class="box-input">
        <label for="comment">Comment</label>
        <textarea id="comment" class="input-text" placeholder="Enter Comment" name="comment"></textarea>
      </div>
    </div>

    <button class="button-add">Add Device</button>
  </form>
</div>
