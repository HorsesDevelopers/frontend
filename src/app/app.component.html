<div class="sidenav-container">
  <ng-container *ngIf="showSidebar">
    <div class="sidenav">
      <div class="logo-container">
        <img [src]="logo" class="logo">
      </div>
      <mat-nav-list class="list">
        <a routerLink="/home">{{ 'sidenav.home' | translate }}</a>
        <a routerLink="/schedule">{{ 'sidenav.sdap' | translate }}</a>
        <a routerLink="/communication">{{ 'sidenav.communication' | translate }}</a>
        <a routerLink="/ponds">{{ 'sidenav.ponds' | translate }}</a>
        <a routerLink="/devices">{{ 'sidenav.devices' | translate }}</a>
      </mat-nav-list>
      <button class="log-out-button" (click)="logout()">
        Log out
      </button>
      <app-language-switcher/>
    </div>
  </ng-container>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
